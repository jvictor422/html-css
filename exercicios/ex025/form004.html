<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="imail">Email:</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="Tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </fieldset>
    </form>
</body>
</html>
