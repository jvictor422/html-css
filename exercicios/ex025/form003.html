<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iNome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="30" autocomplete="name">
        </p>   
        <p>
            <label for="Media">MÃ©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>
        <p><label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">

        </p>
        
        
    </form>
